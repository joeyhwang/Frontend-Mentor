<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section>
    <div class="container">
      <div class = "textContainer">
        <div>
          <h2>
            Get <span style= "color: hsl(277, 72%, 59%);">insights</span> that help your business grow.
          </h2>
          <p class = "paragraphText">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class = "statsContainer">
          <div class = "stats">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class = "stats">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class = "stats">  
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="imageContainer" >
        <img class="image" src="/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
