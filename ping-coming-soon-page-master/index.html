<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h2>PING.</h2>

    <div class="launch_container">
      <div>
        <div class="launch_text">We are launching <strong>soon!</strong></div>
        <div class="subscribe_text">Subscribe and get notified</div>
      </div>
      
            
      <form class = "button_container">
        <input required type="email" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder= "Your email address..." class="email_input"></input>
        <button type = "submit" class ="notify_button">Notify Me</button>
        
      </form>
    </div>
    
    <img class="image" src="/images/illustration-dashboard.png" alt="PlNG image">
    
    <div class="social_icons">
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>  

    <div class = "copyright_text">
      &copy; Copyright Ping. All rights reserved.
    
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://joeyhwang.github.io/portfolio/" target="_blank">Joey Hwang</a>.
    </p>
  </footer>
  <script src = "script.js"></script>
  <script src="https://kit.fontawesome.com/d96dea86f8.js" crossorigin="anonymous"></script>
</body>
</html>
